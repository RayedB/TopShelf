<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TopShelf</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="./app.js"></script>
</head>
<body ng-app ="topshelf" ng-controller="MainCtrl" class="top-navigation">
	<div id="wrapper">
		<div id="page-wrapper" class="gray-bg" ui-view>
			<div class="row border-bottom white-bg">
				<nav class="navbar navbar-static-top" role="navigation">
					<div class="navbar-header">
						<a href="#" class="navbar-brand">TopShelf</a>
					</div>
					<div class="navbar-collapse collapse" id="navbar">
						<ul class="nav navbar-nav">
							<li>
								<div class="navbar-header">
									<div class="form-group">
										<form>
											<input id="top-form" type="text" name="top-search" class="form-control" id="top-search" placeholder="Search for something..." ng-model="search">
										</form>
									</div>
								</div>
							</li>
						</ul>
						<ul class="nav navbar-top-links navbar-right">
							<li>
								<a href="login.html">
									<i class="fa fa-sign-out"></i> Log out
								</a>
							</li>
						</ul>
					</div>
				</nav>
				</div>
				<div class="wrapper wrapper-content">
            <div class="container">
            <div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>Modifier un ingr√©dient</h5>
	                    </div>
	                    <div class="ibox-content">
							<form ng-submit="edit()" class="form-horizontal">
							<div class="form-group">
								<input type="text" name="name" value="{{ingredients.name}}">
								<input type="number" name="quantity" value ="{{ingredients.quantity}}">
								<input type="submit" value="add" class="btn btn-primary">
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
